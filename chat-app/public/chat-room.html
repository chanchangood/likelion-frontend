<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 id="room-title">Chat Room</h1>
<div id="chat-messages"></div>
<form id="chat-form">
  <input type="text" id="chat-input" placeholder="Type your message" autocomplete="off" required>
  <button type="submit">Send</button>
</form>
<button onclick="leaveRoom()">Leave Room</button>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

<!--<script src="js/clientSocketChatRoom.js"></script>-->
<script src="js/clientStompChatRoom.js"></script>
<!--stomp방식으로 웹소켓을 연결하는 바닐라 js. stomp로 네트워크를 한번 감싸서 앞으로 진행함. 훨씬 편리하고 쉽기 때문-->

</body>
</html>
